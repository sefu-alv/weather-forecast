<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="d-flex" role="search">
          <input
            type="text"
            autofocus="true"
            placeholder="Portland"
            id="search-bar"
            type="search"
            placeholder="Search for a City"
            aria-label="Search"
            class="form-control search-input me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn search btn-outline-light" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="main">
      <div class="today-container">
        <div id="todayCard" class="mt-3">

        </div>
      </div>
      <div class="forecast-container">
        <div id="forecast"></div>
      </div>
    </div>
    <footer class="weather-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p class="mb-0">weather information provided by Accuweather</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./assests/script/script.js"></script>
  </body>
</html>
