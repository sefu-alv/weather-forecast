<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
         crossorigin="anonymous"
         />
      <link rel="stylesheet" href="./assests/css/style.css" />
   </head>
   <body>
      <div
         class="container-fluid d-flex vh align-items-center justify-content-center title-color text-white"
         >
         <p class="fs-1 fw-bold">Weather Dashboard</p>
      </div>
      <div class="container-fluid">
         <div class="row">
            <aside class="card content col-lg-2">
               <h3 class="card-header bg-white border-0 text-center fw-bold">
                  Search for a City:
               </h3>
               <form class="form-inline mb-4 city-input form-group">
                  <input
                     id="search-bar"
                     type="text"
                     autofocus="true"
                     class="form-control search-input"
                     placeholder="Portland"
                     />
                  <button
                     type="submit"
                     class="btn w-100 bg-secondary mt-4 mb-4 test-white search"
                     >
                  search
                  </button>
               </form>
               <ul class="list-group history"></ul>
            </aside>
            <div class="col-lg-9 ">
               <div id="todayCard" class="mt-3" ></div>
                  <div id="forecast" class=" d-flex flex-nowrap card-deck  mt-3"></div>
            </div>
         </div>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.7.0.js"
         integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
         crossorigin="anonymous"
         ></script>
      <script src="./assests/script/script.js"></script>
   </body>
</html>
